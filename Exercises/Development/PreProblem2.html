<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Understanding How to Make a DFA Part 2</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body data-height="675" data-width="950">
  	<script>
		  	var questions = ["A DFA stands for what?", 
		  							"State one leads to state two if the next character is 'a' and state 1 leads to state
		  							three if the next character is 'b'. What would happen if the input character is 'c'? "];
		  	var solutions = ["Deterministic finite automata", 
		  							"An error will occur"];
		  	var options1 = ["Deterministic final automata", 
		  							"It will stay at state one"];
		  	var options2 = ["Determined finite automata", 
		  							"It will move to state two"];
		  	var options3 = ["Deterministic finite automatic", 
		  							"It will move to state three"];
		  	
		  	
		  	var curQuestion = Math.floor(Math.random());
  	</script>
    <div class="exercise">
    	<div class="vars">
    		<var id="CorrectAnswer">solutions[curQuestion]</var>
    		<var id="Quesion">questions[curQuestion]</var>
    		<var id="Options1">options1[curQuestion]</var>
    		<var id="Options2">options2[curQuestion]</var>
    		<var id="Options3">options3[curQuestion]</var>
 		 </div>
  
      <div class="problems">
        <div id="PreProblem2p">
          <p class="problem">Select the correct answer.</p>
          <p class="question">A DFA stands for what?</p>
          <div class="solution">Deterministic finite automata</div>
          <ul class="choices">
            <li>Deterministic final automata</li>
            <li>Determined finite automata</li>
            <li>Deterministic finite automatic</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
